<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DutraOps</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Part√≠culas de fundo -->
  <div id="particles-js"></div>

  <!-- Nome fixo no topo -->
  <header class="top-header">
    <div class="logo neon">üõ†Ô∏è DutraOps</div>
  </header>

  <!-- Conte√∫do central -->
  <div class="container">
    <main>
      <h1 id="typing-text" class="neon"></h1>
      <p class="fade-in">Em breve, novidades...</p>
      <a href="mailto:ivandutradesouzaa@gmail.com" class="btn glow">Entre em contato</a>
    </main>
  </div>

  <!-- Rodap√© -->
  <footer class="fade-in">
    <p>&copy; 2025 DutraOps. Todos os direitos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Efeito de digita√ß√£o
    const text = "Projeto em constru√ß√£o...";
    let i = 0;
    function type() {
      if (i < text.length) {
        document.getElementById("typing-text").innerHTML += text.charAt(i);
        i++;
        setTimeout(type, 80);
      }
    }
    window.onload = type;

    // Configura√ß√£o das part√≠culas
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#00f7ff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00f7ff",
          "opacity": 0.4,
          "width": 1
        },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
