    <script>
        const text = "Projeto em construÃ§Ã£o...";
        let index = 0;
        const typingText = document.getElementById("typing-text");

        function type() {
            if (index < text.length) {
                typingText.innerHTML += text.charAt(index);
                index++;
                setTimeout(type, 80);
            }
        }

        window.onload = type;
    </script>
